{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-4">
            <!-- Empty Column -->
        </div>
        <div class="col-md-4">
            <form action="" method="post" novalidate>
                {{ form.hidden_tag() }}
            <p>
                {{ form.pro_name.label }} <br>
                {{ form.pro_name (size=32) }}
            </p>
            <p>
                {{ form.pro_desc. label }}<br>
                {{ form.pro_desc(size=32) }}
            </p>

            <label for="exampleFormControlSelect1">In Stock</label>
            <br>
                <select class="form-control" id="exampleFormControlSelect1" style="width: 10%; height: 30px; display: inline-block;">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <br>

            <p>
                {{ form.submit() }}
            </p>
            </form>
            </div>
            <div class="col-md-4">
                <!-- Empty Column -->
            </div>
    </div>

{% endblock %}
